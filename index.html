<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" int egrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Dhurjati|Jura|Permanent+Marker" rel="stylesheet">
	
	<script type="text/javascript" src="assets/javascript/game.js"></script>	

</head>
<body>
	<div class="title">
		<div class="hangman"> HANGMAN</div>
		<div class="dystopia"> Dystopia</div>
	</div>

<div class="container font">	
	<div class="row center">
		<div class="col-md-6">

			<div class="panel panel-default border">
  				<div class="panel-body box">
    				<div>
    					<p class="font big">
    						Here's a hint:
    					</p>
    					<img id ="imgHint" src="">

    				</div>
				</div>
			</div>

		</div>

		<div class="col-md-6">

<div class="panel panel-default border">
  <div class="panel-body box">
   <p>
   	Press any key to get started...
   </p>
   <p class="big">
		Wins: <span id="wins"> </span>

	</p>
	

	
		<p class="big">
			Losses: <span id="losses"></span>

		</p>
	

	<p class="huge">
		Current Word:
		<p class="huge">
			<span id="currentWord"></span>
		</p>
	</p>

	

	<p>Number of Guesses Remaining: <span id="guessesRemaining"></span></p>

	<p>Letters already guessed:

		<p>
			<span id="guessedLetters"></span>
		</p>
	
	</p>

  </div>
</div>

</div>

</div>
</div>


</body>
</html>
