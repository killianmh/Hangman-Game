<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" int egrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script type="text/javascript" src="assets/javascript/game.js"></script>	

</head>
<body>

<div class="container">	
	<div class="row center">
		<div class="col-md-6">

			<div class="panel panel-default">
  				<div class="panel-body">
    				<div>
    					<img id ="imgHint" src="test.jpg">

    				</div>
				</div>
			</div>

		</div>

		<div class="col-md-6">

<div class="panel panel-default">
  <div class="panel-body">
   <p>
   	Press any key to get started!
   </p>
   <p>
		Wins: <span id="wins"> </span>

	</p>
	

	
		<p>
			Losses: <span id="losses"></span>

		</p>
	

	<p>
		Current Word
		<p>
			<span id="currentWord"></span>
		</p>
	</p>

	

	<p>Number of Guesses Remaining: <span id="guessesRemaining"></span></p>

	<p>Letters already guessed

		<p>
			<span id="guessedLetters"></span>
		</p>
	
	</p>

  </div>
</div>

</div>

</div>
</div>



	



</body>
</html>
